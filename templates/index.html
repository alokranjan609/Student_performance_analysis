<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 10px;
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .prediction {
            margin-top: 20px;
            font-size: 20px;
            color: #007bff;
            font-weight: bold;
            display: none;
        }
        .prediction.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predictt Performance Indexx</h2>
        <form action="/predict" method="post">
            <label>Hours Studied:</label>
            <input type="text" name="hours_studied" required><br>
            
            <label>Previous Scores:</label>
            <input type="text" name="previous_scores" required><br>
            
            <label>Sleep Hours:</label>
            <input type="text" name="sleep_hours" required><br>
            
            <button type="submit">Predict</button>
        </form>
        
        <div class="prediction {% if prediction is not none %}show{% endif %}">
            {% if prediction is not none %}
                Predicted Performance Index: {{ prediction }}
            {% endif %}
        </div>
    </div>
</body>
</html>
